<body class="text-center">

  <main class="form-signin w-100 m-auto">
    <form id="file-upload-form" enctype="multipart/form-data"">
    <img class=" mb-4" src="../assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
      <h1 class="h5 mb-3 fw-normal">Please Upload the file for Testing</h1>
      <div class="mb-3">
        <input class="form-control" type="file" name="myFile" id="formFile">
        <input onclick="upload()" class="w-100 btn btn-lg btn-success" type="submit" value="Upload">
      </div>
    </form>
    <h1 class="h5 mb-3 fw-normal">Please Submit to initiate the file process </h1>
    <div class="mb-3">
      <button onclick="runbatch()" class="w-50 btn btn-lg btn-primary">
        Submit
      </button>
    </div>
    <p class="mt-5 mb-3 text-muted">&copy; 2022â€“2023</p>
  </main>
  <script>
    async function upload() {
      console.log("Uploading file from Browser")
      var file = document.getElementById("file-upload-form");
      var formData = new FormData(file);

      await fetch("/main", {
        method: "POST",
        body: formData
      })
        .then(response => response.json())
        .then(data => alert("uploaded"));
    }
    async function runbatch() {
      console.log("Uploading file from Browserto Java")
      // var file = document.getElementById("file-run-form");
      // var formData = new FormData(file);

      await fetch("/runBatch", {
        method: "POST",
      })
        .then(response => response.json())
        .then(data => alert("Batch Submitted"));
    }
  </script>
